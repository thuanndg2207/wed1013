<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style-dk.css">
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Đăng ký tài khoản</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="">Họ và tên</nav></label></br>
            <input type="text" width="300">
        </div>
        <div>
            <label for="">Giới tính</label></br>
            <label for="male"><input type="radio" name="gender" id="male">Nam</label>
            <label for="female"><input type="radio" name="gender" id="female">Nữ</label>
        </div>
        <div>
            <label for="">Hình ảnh</label><br>
            <input type="file">
        </div>
        <div>
            <label for="">Quốc gia</label><br>
            <select name="" id="">
                <option value="">United States</option>
                <option value="">Canada</option>
                <option value="">Mexico</option>
                <option value="">Chile</option>
            </select>
        </div>
        <div>
            <label for="">Sở thích</label></br>
            <label for="sport"><input type="radio" id="sport">Thể thao</label>
            <label for="travel"><input type="radio" id="travel">Du lịch</label>
            <label for="music"><input type="radio" id="music">Âm nhạc</label>
            <label for="artist"><input type="radio" id="artist">Nghệ thuật</label>
        </div>
        <div>
            <label for="">Ghi chú</nav></label></br>
            <textarea name="4" id="" cols="20" rows="10"></textarea>
        </div>
        <hr>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Làm mới">
    </form>

</body>

</html>
